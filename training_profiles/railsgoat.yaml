name: railsgoat
description: "OWASP RailsGoat"
target: "localhost:4780"
target_ports: [4780]
max_steps: 200
required_coverage: 1.0

docker:
  compose_file: docker-compose.railsgoat.yml
  service_name: railsgoat
  ready_url: "http://localhost:4780/"

auth:
  username: admin@metacorp.com
  password: admin1234
  login_url: /sessions
  login_fields:
    email: admin@metacorp.com
    password: admin1234

scan_paths:
  - /login
  - /signup
  - /users/1
  - /users/1/edit
  - /users/2
  - /dashboard
  - /admin
  - /admin/users/1
  - /tutorials
  - /tutorials/1
  - /password_resets/new

expected_findings:
  - { title: "SQL Injection", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "XSS Stored", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "IDOR", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "CSRF Token Bypass", severity: "high", category: "csrf", plugin_hints: ["csrf_check"] }
  - { title: "Sensitive Data Exposure", severity: "high", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Missing HTTPOnly Flag", severity: "medium", category: "auth", plugin_hints: ["http_headers"] }
  - { title: "Security Misconfiguration", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Unvalidated Redirect", severity: "medium", category: "config", plugin_hints: ["open_redirect"] }
