name: bwapp
description: "bWAPP - buggy Web Application"
target: "localhost:8180"
target_ports: [8180]
max_steps: 400
required_coverage: 1.0
docker:
  compose_file: docker-compose.bwapp.yml
  service_name: bwapp
  ready_url: "http://localhost:8180/"

auth:
  username: bee
  password: bug
  login_url: /login.php
  setup_url: /install.php
  setup_data:
    install: "yes"
  login_fields:
    login: bee
    password: bug
    security_level: "0"
    form: submit

