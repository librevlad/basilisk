name: pixi
description: "OWASP DevSlop Pixi"
target: "localhost:8000"
target_ports: [8000]
max_steps: 200
required_coverage: 1.0
docker:
  compose_file: docker-compose.pixi.yml
  service_name: pixi
  ready_url: "http://localhost:8000/"

auth:
  username: test@pixi.com
  password: test123
  login_url: /login
  login_fields:
    user: test@pixi.com
    pass: test123

scan_paths:
  - /login
  - /register
  - /about
  - /api/user/login
  - /api/user/register
  - /api/user/info
  - /api/user/edit
  - /api/user/search?search=test
  - /api/picture/upload
  - /api/picture/
  - /api/picture/1
  - /api/user/1
  - /api/admin/users/1
  - /api/admin/users/search?search=test

expected_findings:
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "NoSQL Injection", severity: "critical", category: "injection", plugin_hints: ["nosqli_check"] }
  - { title: "IDOR", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "SSTI", severity: "high", category: "injection", plugin_hints: ["ssti_check"] }
  - { title: "JWT Weakness", severity: "high", category: "auth", plugin_hints: ["jwt_attack"] }
  - { title: "CORS Misconfiguration", severity: "medium", category: "config", plugin_hints: ["cors_scan"] }
  - { title: "Rate Limiting Missing", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Security Misconfiguration", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
