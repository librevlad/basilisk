name: pixi
description: "OWASP DevSlop Pixi"
target: "localhost:8000"
target_ports: [8000]
max_steps: 200
required_coverage: 1.0
docker:
  compose_file: docker-compose.pixi.yml
  service_name: pixi
  ready_url: "http://localhost:8000/"

expected_findings:
  - { title: "MongoDB Injection Auth Bypass", severity: "critical", category: "injection", plugin_hints: ["nosqli_check"] }
  - { title: "NoSQL Injection Login", severity: "critical", category: "injection", plugin_hints: ["nosqli_check"] }
  - { title: "JWT Secret Leakage", severity: "critical", category: "auth", plugin_hints: ["jwt_attack", "dir_brute"] }
  - { title: "Sensitive File Exposure server.conf", severity: "critical", category: "config", plugin_hints: ["dir_brute"] }
  - { title: "IDOR server.conf Access", severity: "critical", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Angular Template Injection", severity: "high", category: "injection", plugin_hints: ["ssti_check"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "JWT Token Info Disclosure", severity: "high", category: "auth", plugin_hints: ["jwt_attack"] }
  - { title: "Weak Session Management", severity: "high", category: "auth", plugin_hints: ["session_check"] }
  - { title: "Broken API Authentication", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Excessive Data Exposure API", severity: "high", category: "config", plugin_hints: ["dir_brute"] }
  - { title: "CORS Misconfiguration", severity: "medium", category: "config", plugin_hints: ["cors_scan"] }
  - { title: "No Rate Limiting", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Verbose Error Messages", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
