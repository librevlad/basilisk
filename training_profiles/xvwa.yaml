name: xvwa
description: "Xtreme Vulnerable Web Application"
target: "localhost:5080"
target_ports: [5080]
max_steps: 250
required_coverage: 1.0

docker:
  compose_file: docker-compose.xvwa.yml
  service_name: xvwa
  ready_url: "http://localhost:5080/"

expected_findings:
  - { title: "SQL Injection Error Based", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic"] }
  - { title: "SQL Injection Blind Boolean", severity: "critical", category: "sqli", plugin_hints: ["sqli_advanced"] }
  - { title: "SQL Injection Blind Time", severity: "critical", category: "sqli", plugin_hints: ["sqli_advanced"] }
  - { title: "OS Command Injection Blind", severity: "critical", category: "injection", plugin_hints: ["command_injection"] }
  - { title: "PHP Object Injection", severity: "critical", category: "injection", plugin_hints: ["deserialization_check"] }
  - { title: "Unrestricted File Upload", severity: "critical", category: "upload", plugin_hints: ["file_upload_bypass"] }
  - { title: "Remote File Inclusion", severity: "critical", category: "lfi", plugin_hints: ["lfi_check"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "XSS Stored", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "XSS DOM", severity: "high", category: "xss", plugin_hints: ["xss_dom"] }
  - { title: "SSRF", severity: "high", category: "injection", plugin_hints: ["ssrf_check"] }
  - { title: "Local File Inclusion", severity: "high", category: "lfi", plugin_hints: ["lfi_check"] }
  - { title: "XPath Injection", severity: "high", category: "injection", plugin_hints: ["sqli_basic"] }
  - { title: "Formula Injection", severity: "high", category: "injection", plugin_hints: ["param_tampering"] }
  - { title: "IDOR", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Missing Access Control", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Session Fixation", severity: "high", category: "auth", plugin_hints: ["session_check"] }
  - { title: "CSRF", severity: "high", category: "csrf", plugin_hints: ["csrf_check"] }
  - { title: "Weak Cryptography", severity: "medium", category: "crypto", plugin_hints: ["prng_crack"] }
