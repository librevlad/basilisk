name: badstore
description: "BadStore.net"
target: "localhost:4480"
target_ports: [4480]
max_steps: 300
required_coverage: 1.0

docker:
  compose_file: docker-compose.badstore.yml
  service_name: badstore
  ready_url: "http://localhost:4480/"

scan_paths:
  - /cgi-bin/badstore.cgi
  - /cgi-bin/badstore.cgi?action=search&searchquery=test
  - /cgi-bin/badstore.cgi?action=cartview
  - /cgi-bin/badstore.cgi?action=cartview&cartid=1
  - /cgi-bin/badstore.cgi?action=myaccount&uid=1
  - /cgi-bin/badstore.cgi?action=whatsnew
  - /cgi-bin/badstore.cgi?action=guestbook
  - /cgi-bin/badstore.cgi?action=viewprevious
  - /cgi-bin/badstore.cgi?action=aboutus
  - /cgi-bin/badstore.cgi?action=myaccount
  - /cgi-bin/badstore.cgi?action=loginregister
  - /cgi-bin/badstore.cgi?action=supplierlogin
  - /cgi-bin/badstore.cgi?action=supplierproc
  - /DoingBusiness/contract.doc
  - /BadStore_net_v1_2_Manual.pdf
  - /scanbot/scanbot.html
  - /robots.txt

expected_findings:
  - { title: "SQL Injection", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic"] }
  - { title: "OS Command Injection", severity: "critical", category: "injection", plugin_hints: ["command_injection"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "XSS Stored Guestbook", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "Path Traversal", severity: "high", category: "injection", plugin_hints: ["lfi_check"] }
  - { title: "Brute Force Login", severity: "high", category: "auth", plugin_hints: ["service_brute"] }
  - { title: "Session Prediction", severity: "high", category: "auth", plugin_hints: ["session_check"] }
  - { title: "Session Fixation", severity: "high", category: "auth", plugin_hints: ["session_check"] }
  - { title: "Insufficient Authorization", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Cookie Poisoning", severity: "high", category: "auth", plugin_hints: ["session_check"] }
  - { title: "Forceful Browsing Admin", severity: "high", category: "auth", plugin_hints: ["dir_brute"] }
  - { title: "Content Spoofing", severity: "medium", category: "injection", plugin_hints: ["xss_basic"] }
  - { title: "Clickjacking", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Directory Indexing", severity: "low", category: "config", plugin_hints: ["dir_brute"] }
  - { title: "Error Message Disclosure", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Information Leakage Robots", severity: "low", category: "config", plugin_hints: ["robots_parser"] }
  - { title: "Predictable Resource Location", severity: "medium", category: "config", plugin_hints: ["dir_brute"] }
  - { title: "Weak Password Recovery", severity: "medium", category: "auth", plugin_hints: ["auth_bypass"] }
  - { title: "JavaScript Validation Bypass", severity: "medium", category: "config", plugin_hints: ["param_tampering"] }
