name: juice_shop
description: "OWASP Juice Shop"
target: "localhost:3000"
target_ports: [3000]
max_steps: 400
required_coverage: 1.0
docker:
  compose_file: docker-compose.juiceshop.yml
  service_name: juice-shop
  ready_url: "http://localhost:3000/"

