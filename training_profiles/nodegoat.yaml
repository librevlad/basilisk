name: nodegoat
description: "OWASP NodeGoat"
target: "localhost:4000"
target_ports: [4000]
max_steps: 200
required_coverage: 1.0
docker:
  compose_file: docker-compose.nodegoat.yml
  service_name: nodegoat
  ready_url: "http://localhost:4000/"

auth:
  username: user1
  password: User1_123
  login_url: /login
  login_fields:
    userName: user1
    password: User1_123

scan_paths:
  - /login
  - /signup
  - /dashboard
  - /profile
  - /contributions
  - /allocations/1
  - /allocations/2
  - /benefits
  - /benefits?userId=1
  - /benefits?userId=2
  - /memos
  - /profile/1
  - /profile/2
  - /research?symbol=test
  - /tutorial
  - /logout

expected_findings:
  - { title: "XSS Stored", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "CSRF", severity: "high", category: "csrf", plugin_hints: ["csrf_check"] }
  - { title: "IDOR", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Unvalidated Redirect", severity: "medium", category: "config", plugin_hints: ["open_redirect"] }
  - { title: "Security Misconfiguration", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Log Injection", severity: "medium", category: "injection", plugin_hints: ["command_injection"] }
  - { title: "NoSQL Injection", severity: "critical", category: "injection", plugin_hints: ["nosqli_check"] }
