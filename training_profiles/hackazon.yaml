name: hackazon
description: "Hackazon - E-commerce vulnerable app"
target: "localhost:4680"
target_ports: [4680]
max_steps: 200
required_coverage: 1.0

docker:
  compose_file: docker-compose.hackazon.yml
  service_name: hackazon
  ready_url: "http://localhost:4680/"

auth:
  username: test_user
  password: useruser
  login_url: /user/login
  login_fields:
    username: test_user
    password: useruser

scan_paths:
  - /user/login
  - /user/register
  - /search?id=1&searchString=test
  - /product/view?id=1
  - /wishlist/add?id=1
  - /review/add
  - /checkout/
  - /account/
  - /account/orders
  - /account/help_articles?id=1
  - /contact
  - /rest/user/login
  - /rest/user/1
  - /bestprice

expected_findings:
  - { title: "SQL Injection", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic"] }
  - { title: "SQL Injection Blind", severity: "critical", category: "sqli", plugin_hints: ["sqli_advanced"] }
  - { title: "OS Command Injection", severity: "critical", category: "injection", plugin_hints: ["command_injection"] }
  - { title: "XXE", severity: "critical", category: "injection", plugin_hints: ["xxe_check"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "XSS Stored", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "CSRF", severity: "high", category: "csrf", plugin_hints: ["csrf_check"] }
  - { title: "Session Fixation", severity: "high", category: "auth", plugin_hints: ["session_check"] }
  - { title: "REST API Unauthenticated Access", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "IDOR", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "Information Disclosure", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Referrer Header Bypass", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
