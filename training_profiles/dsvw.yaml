name: dsvw
description: "Damn Small Vulnerable Web"
target: "localhost:65412"
target_ports: [65412]
max_steps: 200
required_coverage: 1.0
docker:
  compose_file: docker-compose.dsvw.yml
  service_name: dsvw
  ready_url: "http://localhost:65412/"

expected_findings:
  - { title: "SQL Injection UNION", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic"] }
  - { title: "SQL Injection Blind Boolean", severity: "critical", category: "sqli", plugin_hints: ["sqli_advanced"] }
  - { title: "SQL Injection Blind Time", severity: "critical", category: "sqli", plugin_hints: ["sqli_advanced"] }
  - { title: "SQL Injection Login Bypass", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic"] }
  - { title: "Arbitrary Code Execution", severity: "critical", category: "injection", plugin_hints: ["command_injection"] }
  - { title: "Remote File Inclusion", severity: "critical", category: "lfi", plugin_hints: ["lfi_check"] }
  - { title: "XXE Local", severity: "critical", category: "injection", plugin_hints: ["xxe_check"] }
  - { title: "XXE Remote", severity: "critical", category: "injection", plugin_hints: ["xxe_check"] }
  - { title: "Pickle Deserialization", severity: "critical", category: "injection", plugin_hints: ["deserialization_check"] }
  - { title: "XSS Reflected", severity: "high", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "XSS Stored", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "XSS DOM", severity: "high", category: "xss", plugin_hints: ["xss_dom"] }
  - { title: "SSRF", severity: "high", category: "injection", plugin_hints: ["ssrf_check"] }
  - { title: "XPath Injection Blind", severity: "high", category: "injection", plugin_hints: ["sqli_basic"] }
  - { title: "Path Traversal", severity: "high", category: "injection", plugin_hints: ["lfi_check"] }
  - { title: "CSRF", severity: "high", category: "csrf", plugin_hints: ["csrf_check"] }
  - { title: "Frame Injection", severity: "medium", category: "injection", plugin_hints: ["xss_basic"] }
  - { title: "Clickjacking", severity: "medium", category: "config", plugin_hints: ["http_headers"] }
  - { title: "Unvalidated Redirect", severity: "medium", category: "config", plugin_hints: ["open_redirect"] }
  - { title: "HTTP Header Injection", severity: "medium", category: "injection", plugin_hints: ["http_smuggling"] }
  - { title: "Source Code Disclosure", severity: "medium", category: "config", plugin_hints: ["dir_brute"] }
  - { title: "Full Path Disclosure", severity: "low", category: "config", plugin_hints: ["http_headers"] }
