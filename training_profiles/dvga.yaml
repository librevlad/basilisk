name: dvga
description: "Damn Vulnerable GraphQL Application"
target: "localhost:5013"
target_ports: [5013]
max_steps: 200
required_coverage: 1.0
docker:
  compose_file: docker-compose.dvga.yml
  service_name: dvga
  ready_url: "http://localhost:5013/"

expected_findings:
  - { title: "Command Injection", severity: "critical", category: "injection", plugin_hints: ["command_injection", "graphql_exploit"] }
  - { title: "SQL Injection", severity: "critical", category: "sqli", plugin_hints: ["sqli_basic", "graphql_exploit"] }
  - { title: "JWT", severity: "critical", category: "auth", plugin_hints: ["jwt_attack"] }
  - { title: "XSS Stored", severity: "high", category: "xss", plugin_hints: ["xss_advanced"] }
  - { title: "SSRF", severity: "high", category: "injection", plugin_hints: ["ssrf_check"] }
  - { title: "IDOR", severity: "high", category: "auth", plugin_hints: ["idor_check"] }
  - { title: "GraphQL Introspection Enabled", severity: "medium", category: "config", plugin_hints: ["graphql_detect"] }
  - { title: "GraphQL batch", severity: "high", category: "dos", plugin_hints: ["graphql_exploit"] }
  - { title: "GraphQL depth", severity: "high", category: "dos", plugin_hints: ["graphql_exploit"] }
  - { title: "GraphQL alias", severity: "high", category: "dos", plugin_hints: ["graphql_exploit"] }
  - { title: "HTML Injection", severity: "medium", category: "xss", plugin_hints: ["xss_basic"] }
  - { title: "Field Suggestions", severity: "low", category: "config", plugin_hints: ["graphql_detect"] }
  - { title: "Default credentials", severity: "medium", category: "auth", plugin_hints: ["service_brute"] }
